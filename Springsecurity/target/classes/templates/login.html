<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!--<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}"/>
<script type="text/javascript" th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>-->
<link href="../static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}">

<head>

    <title>Login Page</title>
</head>
<body>
<div class="wrapper fadeInDown">
    <div id="formContent">
        <div class="b" th:if="${param.error}">
            Invalid Credentials
        </div>
        <div class="fadeIn second" th:if="${param.logout}">
            Logged out
        </div>
        <form th:action="@{/login}" method="post">
            <input type="text" id="login" class="fadeIn second" name="username" placeholder="USERNAME"></br>
            <input type="password" id="password" class="fadeIn third" name="password" placeholder="PASSWORD"></br></br>
            <input type="submit" class="fadeIn fourth" value="Log In">
        </form>
    </div>
</div>
</body>
</html>
